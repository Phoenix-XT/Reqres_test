# This workflow will help you to produce an HTML extra test results report

name: Newman Report Tests
on: [push, pull_request]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
   # Install Node on the runner
      - name: Install Node
        uses: actions/setup-node@v2
        with: 
          node-version: '16.x'

    
    # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          
    # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults
        
   # Run the POSTMAN collection
      - name: Run API Tests
        run: newman run Reqres.in.postman_collection.json -e Reqres.postman_environment.json -r htmlextra --reporter-htmlextra-export newman/htmlreport.html
   
    # Upload the contents of Test Results directory to workspace        
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.0
        with: 
          name: newman-report
          path: newman
